	<style>
		body {
			background-image: url('https://media.gq.com/photos/591dbfa112d584582eeaa5ab/1:1/w_650,h_650,c_limit/gq-perfect-damn-salad.gif');
			/*niye bunu qoydum bilmirem!*/
			background-color: #ffd56f;
			background-repeat: no-repeat;
			background-size: auto;
		}

		input {
			border: 1px solid burlywood;
			border-radius: 5px;
			border-width: 2px;
			margin: 2px;
			padding: 8px;
			font-size: 20px;
            font-family: Cascadia Code;
            letter-spacing: 0.125em;
		}

		input:focus{
			animation-name: aliko;
			animation-duration: 2s;
			animation-iteration-count: infinite;
			animation-fill-mode: forwards;
		}

		@keyframes aliko{
			0%{border: 2px solid white;outline: 2px solid rgb(233, 169, 18);}
			50%{border: 2px solid white;outline: 4px solid rgb(68, 255, 124);box-shadow: 2px 2px 20px 12px lightblue;}
			100%{border: 2px solid white;outline: 2px solid burlywood;}
		}

		button {
			background-color: wheat;
			padding: 10px;
			border-radius: 10px;
			font-family: Cascadia Code;
			font-size: 15px;
		}
		button:hover
        {
            animation-name: ali;
            animation-duration: 10s;
            animation-iteration-count: infinite;
            animation-timing-function: linear;
        }
        @keyframes ali {
            4%{
                background-color: wheat;
            }
            9%{
                background-color:rgb(221, 18, 7);
            }
            19%{
                background-color:rgb(242, 118, 3)
            }
            29%{
                background-color: rgb(255, 242, 0);
            }
            39%{
                background-color: rgb(71, 251, 16);
            }
            49%{
                background-color: rgb(0, 200, 255);
            }
            59%{
                background-color: blueviolet;
            }
            69%{
                background-color: blue;
            }
            79%{
                background-color: rgb(221, 18, 7);
            }
        }

		div {
			margin: 12%;
            margin-left: 270px;
            margin-bottom: -500px;
			margin-left: 42%;
            padding: 30px;
            width: min-content;
            background-color: rgba(234, 246, 4, 0.841);
            border-radius: 40px;
            border-style:inset;
            border-color: rgba(255, 170, 0, 0.811);
		}

		p {
			margin-left: 2px;
			color: red;
			font-family: Cascadia Code;
		}

		a {
			color: black;
			font-family: Cascadia Code;
			text-decoration: none;
		}

		a:hover {
			color: darkblue;
		}
	</style>
